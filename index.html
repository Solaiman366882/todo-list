<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Todo List</h1>
        <div class="input-area"><input type="text" id="task-input" placeholder="Type Here"><button id="add-btn">Add Task</button></div>
    </header>
    <main>
        <section class="task-section">
            <div class="task-area">
                <ul id="task-list">
                    <li  class="task-header">
                        <h2 class="task-number">number</h2>
                        <p class="task-description">description</p>
                        <div class="action-btn-area">
                            action
                        </div>
                    </li>
                    <li class="single-task">
                        <h2 class="task-number">1</h2>
                        <p class="task-description">new task</p>
                        <div class="action-btn-area">
                            <button class="btn" onclick="doneCurrentTask()">done</button>
                            <button class="btn task-delete" onclick="deleteCurrentTask()">delete</button>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </main>






    <script src="assets/js/script.js"></script>
</body>
</html>
